<!DOCTYPE html>
<html>
<head>
    <title>排序调试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { margin: 5px; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 15px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .paper { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 4px; }
        .stats { color: #666; font-size: 0.9em; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; font-size: 0.8em; }
    </style>
</head>
<body>
    <h1>论文排序调试工具</h1>
    
    <div>
        <button onclick="testSort('recent_comments')">🕒 最新评论排序</button>
        <button onclick="testSort('rating')">⭐ 评分最高排序</button>
        <button onclick="testSort('comments')">💬 评论最多排序</button>
        <button onclick="clearResults()">🗑️ 清空结果</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        async function testSort(sortBy) {
            const resultsDiv = document.getElementById('results');
            
            // 添加加载状态
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'result';
            loadingDiv.innerHTML = `<h3>🔄 正在测试 ${getSortName(sortBy)} 排序...</h3>`;
            resultsDiv.appendChild(loadingDiv);
            
            try {
                const startTime = Date.now();
                const response = await fetch(`/api/papers/paginated?page=1&limit=10&sortBy=${sortBy}`);
                const duration = Date.now() - startTime;
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // 移除加载状态
                resultsDiv.removeChild(loadingDiv);
                
                // 显示结果
                const resultDiv = document.createElement('div');
                resultDiv.className = 'result';
                
                let html = `
                    <h3>✅ ${getSortName(sortBy)} 排序结果</h3>
                    <p><strong>请求耗时:</strong> ${duration}ms | <strong>返回条数:</strong> ${data.data.length} | <strong>总条数:</strong> ${data.pagination.total}</p>
                `;
                
                data.data.forEach((paper, index) => {
                    const ratings = paper.ratings || [];
                    const avgRating = ratings.length > 0 
                        ? (ratings.reduce((sum, r) => sum + r.overall_score, 0) / ratings.length).toFixed(1)
                        : '0';
                    
                    html += `
                        <div class="paper">
                            <strong>${index + 1}. ${paper.title}</strong>
                            <div class="stats">
                                💬 ${paper.comment_count || 0}评论 | 
                                ⭐ ${avgRating}分 (${ratings.length}个评分) | 
                                👁 ${paper.view_count || 0}次查看
                            </div>
                        </div>
                    `;
                });
                
                // 显示原始数据（用于调试）
                html += `
                    <details>
                        <summary>🔍 查看原始数据</summary>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </details>
                `;
                
                resultDiv.innerHTML = html;
                resultsDiv.appendChild(resultDiv);
                
            } catch (error) {
                // 移除加载状态
                if (loadingDiv.parentNode) {
                    resultsDiv.removeChild(loadingDiv);
                }
                
                // 显示错误
                const errorDiv = document.createElement('div');
                errorDiv.className = 'result';
                errorDiv.innerHTML = `
                    <h3>❌ ${getSortName(sortBy)} 排序失败</h3>
                    <p><strong>错误信息:</strong> ${error.message}</p>
                `;
                resultsDiv.appendChild(errorDiv);
            }
        }
        
        function getSortName(sortBy) {
            const names = {
                'recent_comments': '最新评论',
                'rating': '评分最高', 
                'comments': '评论最多'
            };
            return names[sortBy] || sortBy;
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
    </script>
</body>
</html>
