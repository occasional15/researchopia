<!DOCTYPE html>
<html>
<head>
    <title>排序测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { margin: 5px; padding: 10px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; }
        .result { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>论文排序测试</h1>
    
    <div>
        <button onclick="testSort('recent_comments')">测试最新评论排序</button>
        <button onclick="testSort('rating')">测试评分最高排序</button>
        <button onclick="testSort('comments')">测试评论最多排序</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        async function testSort(sortBy) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML += `<div class="result"><h3>测试 ${sortBy} 排序...</h3></div>`;
            
            try {
                const response = await fetch(`/api/papers/paginated?page=1&limit=5&sortBy=${sortBy}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                let html = `<div class="result">
                    <h3>✅ ${sortBy} 排序成功</h3>
                    <p>返回 ${data.data.length} 条记录，共 ${data.pagination.total} 条</p>
                    <pre>`;
                
                data.data.forEach((paper, index) => {
                    html += `${index + 1}. ${paper.title.substring(0, 50)}...
   评论数: ${paper.comment_count || 0}
   评分: ${paper.average_rating || 0} (${paper.rating_count || 0}个评分)
   查看数: ${paper.view_count || 0}
   
`;
                });
                
                html += `</pre></div>`;
                resultsDiv.innerHTML += html;
                
            } catch (error) {
                resultsDiv.innerHTML += `<div class="result">
                    <h3>❌ ${sortBy} 排序失败</h3>
                    <p>错误: ${error.message}</p>
                </div>`;
            }
        }
    </script>
</body>
</html>
